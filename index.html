<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="calculator">
    <div id="display">0</div>
    <div class="buttons">
      <div class="number-buttons">
        <button class="buttonNumber" value="1">1</button>
        <button class="buttonNumber" value="2">2</button>
        <button class="buttonNumber" value="3">3</button>
        <button class="buttonNumber" value="4">4</button>
        <button class="buttonNumber" value="5">5</button>
        <button class="buttonNumber" value="6">6</button>
        <button class="buttonNumber" value="7">7</button>
        <button class="buttonNumber" value="8">8</button>
        <button class="buttonNumber" value="9">9</button>
        <button class="buttonNumber" value="0">0</button>
      </div>
      <div class="operation-buttons">
        <button class="buttonOperation" value="+">+</button>
        <button class="buttonOperation" value="-">-</button>
        <button class="buttonOperation" value="*">*</button>
        <button class="buttonOperation" value="/">/</button>
      </div>
      <div class="control-buttons">
        <button class="buttonEqual" value="=">=</button>
        <button class="buttonClear" value="AC">AC</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
